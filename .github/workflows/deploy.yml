name: Deploy Way Game to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          # Copy game files to a build directory
          mkdir -p _site
          cp index.html _site/
          cp -r js _site/
          cp -r img _site/
          cp test.html _site/
          
          # Create a simple README for the deployment
          echo "# Way - Multiplayer Game" > _site/README.md
          echo "" >> _site/README.md
          echo "JavaScript port of the Way multiplayer game." >> _site/README.md
          echo "" >> _site/README.md
          echo "- [Play the game](index.html)" >> _site/README.md
          echo "- [Run unit tests](test.html)" >> _site/README.md
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4